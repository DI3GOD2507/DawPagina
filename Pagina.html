<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form id="formulario">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" pattern="[0-9]{10}" required>
        </div>
        <div class="col-md-4">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero" required>
            <option value="">Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Preferencias</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailPromo">
            <label class="form-check-label" for="emailPromo">Recibir promociones</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="noticias">
            <label class="form-check-label" for="noticias">Recibir noticias</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios</label>
        <textarea class="form-control" id="comentarios" rows="3"></textarea>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos" required>
        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      if (this.checkValidity()) {
        alert("Formulario enviado correctamente");
        this.reset();
      } else {
        alert("Por favor, completa todos los campos requeridos.");
      }
    });
  </script>
</body>
</html>
